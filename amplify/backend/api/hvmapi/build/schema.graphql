type ModelTodoConnection {
  items: [Todo]!
  nextToken: String
}

input ModelTodoFilterInput {
  id: ModelIDInput
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelTodoFilterInput]
  or: [ModelTodoFilterInput]
  not: ModelTodoFilterInput
}

type Query {
  getTodo(id: ID!): Todo
  listTodos(filter: ModelTodoFilterInput, limit: Int, nextToken: String): ModelTodoConnection
  getCostOfLivingRanking(city: String!): CostOfLivingRanking
  listCostOfLivingRankings(city: String, filter: ModelCostOfLivingRankingFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelCostOfLivingRankingConnection
  getCityPrice(cityCountry: String!): CityPrice
  listCityPrices(cityCountry: String, filter: ModelCityPriceFilterInput, limit: Int, nextToken: String, sortDirection: ModelSortDirection): ModelCityPriceConnection
}

input ModelTodoConditionInput {
  name: ModelStringInput
  description: ModelStringInput
  and: [ModelTodoConditionInput]
  or: [ModelTodoConditionInput]
  not: ModelTodoConditionInput
}

input CreateTodoInput {
  id: ID
  name: String!
  description: String
}

input UpdateTodoInput {
  id: ID!
  name: String
  description: String
}

input DeleteTodoInput {
  id: ID!
}

type Mutation {
  createTodo(input: CreateTodoInput!, condition: ModelTodoConditionInput): Todo
  updateTodo(input: UpdateTodoInput!, condition: ModelTodoConditionInput): Todo
  deleteTodo(input: DeleteTodoInput!, condition: ModelTodoConditionInput): Todo
  createCostOfLivingRanking(input: CreateCostOfLivingRankingInput!, condition: ModelCostOfLivingRankingConditionInput): CostOfLivingRanking
  updateCostOfLivingRanking(input: UpdateCostOfLivingRankingInput!, condition: ModelCostOfLivingRankingConditionInput): CostOfLivingRanking
  deleteCostOfLivingRanking(input: DeleteCostOfLivingRankingInput!, condition: ModelCostOfLivingRankingConditionInput): CostOfLivingRanking
  createCityPrice(input: CreateCityPriceInput!, condition: ModelCityPriceConditionInput): CityPrice
  updateCityPrice(input: UpdateCityPriceInput!, condition: ModelCityPriceConditionInput): CityPrice
  deleteCityPrice(input: DeleteCityPriceInput!, condition: ModelCityPriceConditionInput): CityPrice
}

input ModelSubscriptionTodoFilterInput {
  id: ModelSubscriptionIDInput
  name: ModelSubscriptionStringInput
  description: ModelSubscriptionStringInput
  and: [ModelSubscriptionTodoFilterInput]
  or: [ModelSubscriptionTodoFilterInput]
}

type Subscription {
  onCreateTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["createTodo"])
  onUpdateTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["updateTodo"])
  onDeleteTodo(filter: ModelSubscriptionTodoFilterInput): Todo @aws_subscribe(mutations: ["deleteTodo"])
  onCreateCostOfLivingRanking(filter: ModelSubscriptionCostOfLivingRankingFilterInput): CostOfLivingRanking @aws_subscribe(mutations: ["createCostOfLivingRanking"])
  onUpdateCostOfLivingRanking(filter: ModelSubscriptionCostOfLivingRankingFilterInput): CostOfLivingRanking @aws_subscribe(mutations: ["updateCostOfLivingRanking"])
  onDeleteCostOfLivingRanking(filter: ModelSubscriptionCostOfLivingRankingFilterInput): CostOfLivingRanking @aws_subscribe(mutations: ["deleteCostOfLivingRanking"])
  onCreateCityPrice(filter: ModelSubscriptionCityPriceFilterInput): CityPrice @aws_subscribe(mutations: ["createCityPrice"])
  onUpdateCityPrice(filter: ModelSubscriptionCityPriceFilterInput): CityPrice @aws_subscribe(mutations: ["updateCityPrice"])
  onDeleteCityPrice(filter: ModelSubscriptionCityPriceFilterInput): CityPrice @aws_subscribe(mutations: ["deleteCityPrice"])
}

