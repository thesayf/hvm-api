query GetCostOfLivingRanking($city: String!) {
  getCostOfLivingRanking(city: $city) {
    city
    city_name
    cityCountry
    country
    gross_rental_yield_outside_of_centre
    price_to_rent_ratio_outside_of_centre
    house_price_to_income_ratio
    affordability_index
    mortgage_as_percentage_of_income
    price_to_rent_ratio_city_centre
    gross_rental_yield_city_centre
    city_id
    cityPrice {
      country
      numbeoCityId
      city
      usdPrices {
        lowest_price
        average_price
        highest_price
        data_points
        item_name
        item_id
      }
      currency
      contributors12months
      monthLastUpdate
      cityCountry
      contributors
      yearLastUpdate
      prices {
        lowest_price
        average_price
        highest_price
        data_points
        item_name
        item_id
      }
    }
  }
}
