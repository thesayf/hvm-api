query GetCityPrice($cityCountry: String!) {
  getCityPrice(cityCountry: $cityCountry) {
    numbeoCityId
    city
    country
    currency
    contributors12months
    monthLastUpdate
    cityCountry
    contributors
    yearLastUpdate
    prices {
      lowest_price
      average_price
      highest_price
      data_points
      item_name
      item_id
    }
    usdPrices {
      lowest_price
      average_price
      highest_price
      data_points
      item_name
      item_id
    }
    images {
      unsplashId
      name
      city
      description
      alt_description
      urls {
        raw
        full
        regular
        small
        thumb
        small_s3
      }
    }
    createdAt
    updatedAt
  }
}
